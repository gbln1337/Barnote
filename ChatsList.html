<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список чатов</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #000000;
        }

        .header .logo {
            width: 50px;
            height: 50px;
            background: url('./images/logo2.png') no-repeat center center;
            background-size: contain;
        }

        .header .settings {
            font-size: 30px;
            cursor: pointer;
        }

        .container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .chat-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #444;
        }

        .chat-item .chat-icon {
            width: 40px;
            height: 40px;
            background-color: #666;
            border-radius: 50%;
            margin-right: 10px;
            flex-shrink: 0;
        }

        .chat-item .chat-details {
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .chat-item .chat-details .chat-name {
            font-size: 16px;
            font-weight: bold;
        }

        .chat-item .chat-details .chat-preview {
            font-size: 14px;
            color: #bbb;
        }

        .footer {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px;
            background: #222;
        }

        .footer img {
            width: 30px;
            height: 30px;
        }

        @media (max-width: 600px) {
            .chat-item .chat-icon {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo"></div>
        <img src="./pics/settings.svg" style="height: 50px;">
    </div>
    <div style="text-align: center;"><h2>Список чатов</h2></div>
    <div class="container">
        <div class="chat-item">
            <div class="chat-icon"></div>
            <div class="chat-details">
                <div class="chat-name">Чат 1</div>
                <div class="chat-preview">Дима: видел джин у кассы</div>
            </div>
        </div>
        <div class="chat-item">
            <div class="chat-icon"></div>
            <div class="chat-details">
                <div class="chat-name">Чат 2</div>
                <div class="chat-preview">Дима: видел джин у кассы</div>
            </div>
        </div>
        <div class="chat-item">
            <div class="chat-icon"></div>
            <div class="chat-details">
                <div class="chat-name">Чат 3</div>
                <div class="chat-preview">Дима: видел джин у кассы</div>
            </div>
        </div>
        <div class="chat-item">
            <div class="chat-icon"></div>
            <div class="chat-details">
                <div class="chat-name">Чат 4</div>
                <div class="chat-preview">Дима: видел джин у кассы</div>
            </div>
        </div>
        <div class="chat-item">
            <div class="chat-icon"></div>
            <div class="chat-details">
                <div class="chat-name">Чат 5</div>
                <div class="chat-preview">Дима: видел джин у кассы</div>
            </div>
        </div>
    </div>

    <div class="footer">
        <a href="index.html"><img src="./images/cocktail.png" alt="Cocktail"></a>
        <a href="calendar.html"><img src="./images/calendar.png" alt="Calendar"></a>
        <a href="finance.html"><img src="./images/ruble.png" alt="Finance"></a>
        <a href="message.html"><img src="./images/message.png" alt="Messages"></a>
        <a href="notes.html"><img src="./images/note.png" alt="Notes"></a>
        <a href="favorites.html"><img src="./images/favorite.png" alt="Favorites"></a>
    </div>
</body>
</html>
