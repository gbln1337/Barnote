<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
        }
        .header .logo {
            width: 50px;
            height: 50px;
            background: url('./pics/лого.svg') no-repeat center center;
            background-size: contain;
        }
        .header .settings {
            font-size: 30px;
            cursor: pointer;
        }
        .search-bar {
            display: block;
            margin: 10px auto;
            width: 90%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .notes-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            justify-content: center;
        }
        .note {
            margin: 10px 0;
            padding: 10px;
            border-bottom: 1px solid gray;
        }
        .footer {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px;
            background: #222;
        }

        .footer img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo"></div>
        <img src="./pics/settings.svg" style="height: 50px;">
    </div>
    <input type="text" class="search-bar" placeholder="Search">
    <div class="notes-container">
        <div><h2>Notes</h2></div>
        <div class="note">
            <h3>Note 1</h3>
            Check the freshness of raspberries in the warehouse
        </div>
        <div class="note">
            <h3>Note 2</h3>
            Check the freshness of raspberries in the warehouse
        </div>
        <div class="note">
            <h3>Note 3</h3>
            Check the freshness of raspberries in the warehouse
        </div>
        <div class="note">
            <h3>Note 4</h3>
            Check the freshness of raspberries in the warehouse
        </div>
    </div>

    <div class="footer">
        <a href="index.html"><img src="./images/cocktail.png" alt="Cocktail"></a>
        <a href="calendar.html"><img src="./images/calendar.png" alt="Calendar"></a>
        <a href="finance.html"><img src="./images/ruble.png" alt="Finance"></a>
        <a href="message.html"><img src="./images/message.png" alt="Messages"></a>
        <a href="notes.html"><img src="./images/note.png" alt="Notes"></a>
        <a href="favorites.html"><img src="./images/favorite.png" alt="Favorites"></a>
    </div>
    </div>
</body>
</html>
