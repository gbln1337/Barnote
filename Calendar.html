<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Календарь</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #000000;
        }

        .header .logo {
            width: 50px;
            height: 50px;
            background: url('./images/logo2.png') no-repeat center center;
            background-size: contain;
        }

        .header .settings {
            width: 30px;
            height: 30px;
            background: url('./images/settings.png') no-repeat center center;
            background-size: contain;
        }

        .container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .Label {
            text-align: center;
            font-size: 24px;
            margin: 20px 0;
        }

        .month-year {
            text-align: center;
            font-size: 20px;
            margin: 20px 0;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }

        .daym, .day {
            width: 100%;
            aspect-ratio: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            font-size: 14px;
        }

        .day {
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .day:hover {
            background-color: #555;
        }

        .day.event {
            background-color: orange;
            color: white;
        }

        .selected-date {
            text-align: center;
            margin: 20px 0;
            font-size: 18px;
        }

        .footer {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px;
            background: #222;
        }

        .footer img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo"></div>
        <div class="settings"></div>
    </div>

    <div class="container">
        <div class="Label">Расписание</div>
        <div class="month-year">Сентябрь 2024</div>

        <div class="calendar">
            <div class="daym">Пн</div>
            <div class="daym">Вт</div>
            <div class="daym">Ср</div>
            <div class="daym">Чт</div>
            <div class="daym">Пт</div>
            <div class="daym">Сб</div>
            <div class="daym">Вс</div>

            <div class="day"></div>
            <div class="day"></div>
            <div class="day event">3</div>
            <div class="day event">4</div>
            <div class="day">5</div>
            <div class="day event">6</div>
            <div class="day">7</div>
            <div class="day">8</div>
            <div class="day">9</div>
            <div class="day">10</div>
            <div class="day">11</div>
            <div class="day">12</div>
            <div class="day">13</div>
            <div class="day">14</div>
            <div class="day">15</div>
            <div class="day">16</div>
            <div class="day">17</div>
            <div class="day">18</div>
            <div class="day">19</div>
            <div class="day">20</div>
            <div class="day">21</div>
            <div class="day">22</div>
            <div class="day">23</div>
            <div class="day">24</div>
            <div class="day">25</div>
            <div class="day">26</div>
            <div class="day">27</div>
            <div class="day">28</div>
            <div class="day">29</div>
            <div class="day">30</div>
        </div>

        <div class="selected-date">Выбранная дата: <span id="selected-date">Нет</span></div>
    </div>

    <div class="footer">
        <a href="index.html"><img src="./images/cocktail.png" alt="Cocktail"></a>
        <a href="calendar.html"><img src="./images/calendar.png" alt="Calendar"></a>
        <a href="finance.html"><img src="./images/ruble.png" alt="Finance"></a>
        <a href="message.html"><img src="./images/message.png" alt="Messages"></a>
        <a href="notes.html"><img src="./images/note.png" alt="Notes"></a>
        <a href="favorites.html"><img src="./images/favorite.png" alt="Favorites"></a>
    </div>

    <script>
        const days = document.querySelectorAll('.day');
        const selectedDateElement = document.getElementById('selected-date');

        days.forEach(day => {
            day.addEventListener('click', () => {
                const dayNumber = day.textContent;
                if (dayNumber) {
                    selectedDateElement.textContent = `Сентябрь ${dayNumber}`;
                }
            });
        });
    </script>
</body>
</html>
